name: Release
on:
  push:
    tags: 'v*'

# Needed to create the release
permissions:
  contents: write
  id-token: write

# Needed to create the release and use gh cli
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN:  ${{ secrets.GITHUB_TOKEN }}

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4 
        - name: Create a Release
          id: create_release
          uses: actions/create-release@v1
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref_name }}
            prerelease: true

  build-and-push-amd64:
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Run Dapper CI
        run: make ci
      - name: Generate Checksum
        run: |
          cd dist/artifacts 
          sha256sum * > sha256sum-amd64.txt
      - name: Upload Assets
        run: |
          ASSETS_DIR="dist/artifacts"
          TAG=${{ github.ref_name }}
          for file in $ASSETS_DIR/*; do
            gh release upload $TAG $file --repo ${{ github.repository }}
          done
      - name: Build Manifest
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/rancher/rancher-csp-adapter
            709825985650.dkr.ecr.us-east-1.amazonaws.com/suse/rancher/rancher-csp-adapter
            709825985650.dkr.ecr.us-east-1.amazonaws.com/suse/rancher/rancher-csp-adapter-eu
          flavor: |
            latest=false
      - name: Read Secrets
        uses: rancher-eio/read-vault-secrets@main
        with:
          secrets: |
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials username | DOCKER_USERNAME ;
            secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials password | DOCKER_PASSWORD ;
            secret/data/github/repo/${{ github.repository }}/aws/aws-rancher-csp-adapter-ecr/credentials ecr_access_key | ECR_ACCESS_KEY ;
            secret/data/github/repo/${{ github.repository }}/aws/aws-rancher-csp-adapter-ecr/credentials ecr_secret_key | ECR_SECRET_KEY ;
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.ECR_ACCES_KEY }}
          aws-secret-access-key: ${{ env.ECR_SECRET_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
      - name: Push Images to Registries
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}
          file: package/Dockerfile
          platforms: linux/amd64
